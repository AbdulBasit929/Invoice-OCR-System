# docker-compose.yml
version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: invoice_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: invoice_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - invoice_network

  # Python OCR API Service
  ocr-api:
    build:
      context: ./ocr-api
      dockerfile: Dockerfile
    container_name: invoice_ocr_api
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FLASK_ENV=production
      - PORT=5000
    ports:
      - "5000:5000"
    volumes:
      - ./ocr-api/uploads:/app/uploads
      - ./ocr-api/processed:/app/processed
      - ./ocr-api/cache:/app/cache
    depends_on:
      - mongodb
    networks:
      - invoice_network
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Node.js Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: invoice_backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/invoice_db?authSource=admin
      - OCR_API_URL=http://ocr-api:5000
      - JWT_SECRET=${JWT_SECRET}
      - PORT=4000
    ports:
      - "4000:4000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      - mongodb
      - ocr-api
    networks:
      - invoice_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: invoice_frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:4000/api
      - REACT_APP_ENV=production
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - invoice_network

  # Nginx Reverse Proxy (Optional but recommended)
  nginx:
    image: nginx:alpine
    container_name: invoice_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - invoice_network

networks:
  invoice_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local


